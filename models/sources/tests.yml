    columns:
      - name: command_invocation_id
        description: '{{ doc("command_invocation_id") }}'
      - name: node_id
        description: '{{ doc("node_id") }}'
      - name: run_started_at
        description: '{{ doc("run_started_at") }}'
      - name: name
        description: '{{ doc("name") }}'
      - name: name
        description: '{{ doc("test_name") }}'
      - name: name
        description: '{{ doc("test_severity_config") }}'
      - name: name
        description: '{{ doc("column_names") }}'
      - name: name
        description: '{{ doc("test_type") }}'
      - name: depends_on_nodes
        description: '{{ doc("depends_on_nodes") }}'
      - name: package_name
        description: '{{ doc("package_name") }}'
      - name: test_path
        description: '{{ doc("test_path") }}'
      - name: tags
        description: '{{ doc("tags") }}'
      - name: checksum
        description: '{{ doc("checksum") }}'
      - name: all_results
        description: '{{ doc("all_results") }}'
      - name: dbt_cloud_environment_name
        description: '{{ doc("dbt_cloud_environment_name") }}'
